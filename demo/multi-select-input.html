<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../multi-select-input.js';
			import '../multi-select-list-item.js';
		</script>
		<title>d2l-labs-multi-select-input</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body>
	<d2l-demo-page page-title="d2l-labs-multi-select-input">
		<h3>d2l-labs-multi-select-input (slotted)</h3>
			<d2l-demo-snippet>
				<d2l-labs-multi-select-input autoremove id="slotted-input-demo">
					<d2l-labs-multi-select-list-item deletable="" text="Existing list item 0"></d2l-labs-multi-select-list-item>
					<d2l-labs-multi-select-list-item deletable="" text="Existing list item 1"></d2l-labs-multi-select-list-item>
					<d2l-labs-multi-select-list-item deletable="" text="Existing list item 2"></d2l-labs-multi-select-list-item>
					<div class="custom-input" slot="input">
						<input aria-label="Slotted input multi select demo" id="slotted-input-demo-input" placeholder="Press Enter or click Add to add an item"><button id="slotted-input-demo-button">Add</button>
					</div>
				</d2l-labs-multi-select-input>
			</d2l-demo-snippet>

			<script>
				const runAfterLoadeded = function() {
					const slottedDemo = document.getElementById('slotted-input-demo');
					const button = document.getElementById('slotted-input-demo-button');
					const input = document.getElementById('slotted-input-demo-input');

					if (!slottedDemo || !button || !input) {
						setTimeout(runAfterLoadeded, 0);
						return;
					}

					input.addEventListener('keydown', (event) => {
						if (event.keyCode === 13 && input.value) {
							slottedDemo.addItem(input.value);
							input.value = '';
						}
					});

					button.addEventListener('click', () => {
						if (input.value) {
							slottedDemo.addItem(input.value);
							input.value = '';
						}
					});
				};

				runAfterLoadeded();
			</script>
	</d2l-demo-page>
	</body>
</html>
