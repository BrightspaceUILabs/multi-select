<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../attribute-picker.js';
		</script>
		<title>d2l-labs-attribute-picker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body>
		<d2l-demo-page page-title="d2l-labs-attribute-picker">
			<h2>d2l-labs-attribute-picker</h2>
			<d2l-demo-snippet>
				<d2l-labs-attribute-picker aria-label="attributes"
					allow-freeform
					attribute-list='["one","two","three"]'
					assignable-attributes='["one","two","three","four","five","six"]'></d2l-labs-attribute-picker>
			</d2l-demo-snippet>

			<h2>d2l-labs-attribute-picker - Allow Freeform disabled</h2>
			<d2l-demo-snippet>
				<d2l-labs-attribute-picker aria-label="attributes"
					attribute-list='["one","two","three"]'
					assignable-attributes='["one","two","three","four","five","six"]'></d2l-labs-attribute-picker>
			</d2l-demo-snippet>

			<h2>d2l-labs-attribute-picker - limit of 5</h2>
			<d2l-demo-snippet>
				<d2l-labs-attribute-picker aria-label="attributes"
					allow-freeform
					attribute-list='["one","two","three"]'
					assignable-attributes='["one","two","three","four","five","six"]'
					limit="5"></d2l-labs-attribute-picker>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
